<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating>Identificacion</ion-label>
        <ion-input required type="number" [(ngModel)]="cuenta.identificacion" name="identificacion"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input required type="password" [(ngModel)]="cuenta.password" name="password"></ion-input>
      </ion-item>

      

    </ion-list>
    <div padding>
        <ion-row>
          <button ion-button color="secondary" style="margin: auto">{{ 'LOGIN_BUTTON' | translate }}</button>
        </ion-row>
    </div>
  </form>
</ion-content>
